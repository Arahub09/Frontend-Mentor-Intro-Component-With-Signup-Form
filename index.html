<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Intro Component With Signup Form</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>

<body>
  <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>

        <form action="" id="form">

          <div class="display-flex">
            <label for="firstName">
              <input type="text" id="firstName" placeholder="First Name" onkeydown="return /[a-zA-Z]/i.test(event.key)">
              <div class="warning-icon"><img id="first-warning" src="./images/exclamation-circle-solid.svg" alt=""></div>
            </label>
            <p class="error-text-first"></p>
          </div>
        

          <div class="display-flex">
            <label for="lastName">
              <input type="text" id="lastName" placeholder="Last Name" onkeydown="return /[a-zA-Z]/i.test(event.key)">
              <div class="warning-icon"><img id="last-warning" src="./images/exclamation-circle-solid.svg" alt=""></div>
            </label>
            <p class="error-text-last"></p>
          </div>
       

          <div class="display-flex">
            <label for="email">
              <input type="email" id="email" placeholder="Email">
              <div class="warning-icon"><img id="email-warning" src="./images/exclamation-circle-solid.svg" alt=""></div>
            </label>
            <p class="error-text-email"></p>
          </div>
        

          <div class="display-flex">
            <label for="password">
              <input type="password" id="password" placeholder="Password">
              <div class="warning-icon"><img id="reveal-password" src="./images/eye-slash-solid.svg" alt="eye icon"></div>
            </label>
            <p class="error-text-pass"></p>
          </div>
       

          <button id="button" type="submit">Claim your free trial</button>
          <small>By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small>
        </form>
      </div>
    </main>
</body>
</html>
